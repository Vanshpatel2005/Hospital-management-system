{% extends 'core/base.html' %}

{% block title %}Delete Doctor - Hospital Management System{% endblock %}

{% block content %}
<div class="card">
    <h2>Delete Doctor</h2>
    
    <p>Are you sure you want to delete the doctor <strong>{{ doctor.name }}</strong>?</p>
    <p>This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-danger">Delete Doctor</button>
            <a href="{% url 'doctor_detail' doctor.pk %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
