{% extends 'core/base.html' %}

{% block title %}
    {% if doctor %}Edit Doctor{% else %}Add New Doctor{% endif %} - Hospital Management System
{% endblock %}

{% block content %}
<div class="card">
    <h2>{% if doctor %}Edit Doctor{% else %}Add New Doctor{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" value="{{ doctor.name|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="specialization">Specialization *</label>
            <select id="specialization" name="specialization" required>
                <option value="">Select Specialization</option>
                <option value="Cardiology" {% if doctor.specialization == 'Cardiology' %}selected{% endif %}>Cardiology</option>
                <option value="Neurology" {% if doctor.specialization == 'Neurology' %}selected{% endif %}>Neurology</option>
                <option value="Orthopedics" {% if doctor.specialization == 'Orthopedics' %}selected{% endif %}>Orthopedics</option>
                <option value="Pediatrics" {% if doctor.specialization == 'Pediatrics' %}selected{% endif %}>Pediatrics</option>
                <option value="General" {% if doctor.specialization == 'General' %}selected{% endif %}>General Medicine</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" value="{{ doctor.phone|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="{{ doctor.email|default:'' }}" required>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">
                {% if doctor %}Update Doctor{% else %}Create Doctor{% endif %}
            </button>
            <a href="{% url 'doctor_list' %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
